<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensify - Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- App content will be dynamically loaded here -->
        <div id="splash-screen" class="screen active">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/icons/logo.svg" alt="Expensify Logo">
                </div>
                <h1 class="app-name">Expensify</h1>
            </div>
            <div class="splash-footer">
                <button id="get-started-btn" class="btn btn-primary">Get Started</button>
                <p class="login-link">Already have an account? <a href="#" id="login-link">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
